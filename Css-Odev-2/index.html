<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
    <style>
       body {
           font-family: 'Times New Roman', Times, serif; 
        }
    </style>
</head>
<body>
    <!-- Logo ve sitenin üst kısmı -->
    <header>
        <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
        </center>
    </header>
    <!-- Arama yeri ve butonlar -->
    <div class="area">
        <div class="up-area">
            <center> 
            Search the web using Google! <br>
            
            <input  type="text name="q" value size="40""> 
            <div class="clear"></div>
            <button class="btn">Google Search</button>
            <button class="btn">I'm feeling lucky</button>
            </center>
        </div>
        <!-- linkler -->
        <div class="down-area">
            <div class="card" >
                <center>
                Special Searches <br>
                
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanfoard Search</a> <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </center>     
            </div>
            <div class="card2" >
                <center>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                </center>     
            </div>
            <div class="card3" >
                <center>
                Get Google! <br>
                updates monthly:
                <div class="clear"></div>
                    <input type="text" name="emailaddr" value="your e-mail">
                    <div class="clear"></div>
                    <button class="btn">Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </center>     
            </div>            
           
    </div>
    <br>
    <center>
        <font size="-1">Copyright ©1998 Google Inc.</font>
    </center>
</body>
</html>
